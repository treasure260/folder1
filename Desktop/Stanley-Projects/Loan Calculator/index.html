<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <h1 class="heading">Loan Calculator</h1>
        <p>Loan Amount $
            <input onchange="calculateLoan()" class="input" type="number" id="loan-amount" value="10000" min="1" max="500000">
        </p>
        <p>Interest Rate %                                   
            <input onchange="calculateLoan()" class="input" type="number" id="interest-rate" value="10" min="0" max="100" step=".1">
        </p>
        <p>Months to pay
            <input onchange="calculateLoan()" class="input" type="number" id="Months-to-pay" value="12" min="6" max="48">
        </p>

        <p class="monthly-payment" id="monthly-payment">Monthly payment:</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
