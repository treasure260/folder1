<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form>
        <input type="text" id="search-input" placeholder="Search for images" />
        <button id="search-button">Search</button>
       
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1670422126816-fd0594135bb3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=917&q=80" alt="image" />
            <a href="https://unsplash.com/photos/F47BKEpk5T8" target="_blank" rel="noopener noreferrer">An image of a beach in Texas</a>

        </div>
    

        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1670422126816-fd0594135bb3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=917&q=80" alt="image" />
            <a href="https://unsplash.com/photos/F47BKEpk5T8" target="_blank" rel="noopener noreferrer">An image of a beach in Texas</a>

        </div>
    
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1670422126816-fd0594135bb3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=917&q=80" alt="image" />
            <a href="https://unsplash.com/photos/F47BKEpk5T8" target="_blank" rel="noopener noreferrer">An image of a beach in Texas</a>

        </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="index.js"></script>
    
</body>
</html>
