<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container" id="main-container">
        <h1 class="temp-heading" id="temp-heading">TEMPERATURE CONVERTOR</h1>

        <div class="temp-container">
            <label for="Celsius">Celsius:</label>
            <input onchange="computeTemp(event)" type="number" name="celsius" class="input" id="temp-celsius" placeholder="Enter Temperature">
        </div>
       
    
        <div class="temp-container">
            <label for="Fahrenheit">Fahrenheit:</label>
            <input onchange="computeTemp(event)" type="number" name="fahrenheit" class="input" id="temp-fahrenheit" placeholder="Enter Temperature">
        </div>
       
    
        <div class="temp-container">
            <label for="Kelvin">Kelvin:</label>
            <input onchange="computeTemp(event)" type="number" name="kelvin" class="input" id="temp-kelvin" placeholder="Enter Temperature">
        </div>
    </div>
   
    
    <script src="script.js"></script>
</body>
</html>
