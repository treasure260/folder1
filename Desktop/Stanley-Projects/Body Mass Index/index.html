 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="container">
        <h1 class="heading" id="heading">BODY MASS INDEX (BMI) CALCULATOR</h1>
               <!-- Another way for doing this -->
        <!-- Your Height (cm): -->

        <label for="height" class="label">Your Height (cm): </label>
        
        <input type="number" id="height" class="input" value="180" placeholder="Enter Your Height in cm">
        
        <label for="height" class="label">Your Weight (kg): </label>
        <input type="number" id="weight" class="input" value="80" placeholder="Enter Your weight in kg">

        <button class="btn" id="btn">Compute BMI</button>

        <input type="text" class="input" id="bmi-result" disabled>

        <h4 class="info-text">Weight Condition: <span id="weight-condition"></span></h4>
    </div>
    <script src="script.js"></script>
 </body>
 </html>
