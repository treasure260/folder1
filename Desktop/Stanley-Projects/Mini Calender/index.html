<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Calender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clender-container">
    <p class="month-name" id="month-name">june</p>
    <p class="day-name" id="day-name">sunday</p>
    <p class="day-number" id="day-number">20</p>
    <p class="year-name" id="year-name">2021</p>
    <p class="time" id="time">20:16:30</p>
  </div>
  <script src="index.js"></script>
  
</body>
</html>
